<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Produtos - Barbearia Alura</title>
        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <header>
            <div class="container">

                <h1>
                    <img src="../images/logo.png" alt="Logo barbearia alura"/>
                </h1>
    
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>

        <main>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="input-primario" required/>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-primario" required placeholder="example@dominio.com"/>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-primario" placeholder="55 9XXXX-XXXX"/>

                <label for="mensagem">Mensagem</label>
                <textarea cols="60" rows="15" id="mensagem" class="input-primario" required></textarea>

                <fieldset>
                    <legend>Como deseja receber o nosso contato?</legend>

                    <label for="contato-email">
                        <input id="contato-email" type="radio" name="contato" value="email"/>
                        Email
                    </label>
                    

                    <label for="contato-telefone">
                        <input id="contato-telefone" type="radio" name="contato" value="telefone"/>
                        Telefone
                    </label>
                    

                    <label for="contato-whatsapp">
                        <input id="contato-whatsapp" type="radio" name="contato" value="whatsapp" checked/>
                        WhatsApp
                    </label>
                    
                </fieldset>

                <fieldset class="horario-atendimento">
                    <legend>Em qual horário deseja ser atendido ?</legend>
                    <select name="horario-atendimento">
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </fieldset>


                <label class="checkbox-area">
                    <input type="checkbox" checked/>
                    Deseja receber nossas novidades por email ?
                </label>

                <div class="botao">
                    <input type="submit" value="Enviar" class="botao-envio"/>
                </div>
                

            </form>

            <div class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </main>

        <footer>
            <img src="../images/logo-branco.png" alt="Logo barbearia alura branco"/>
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
